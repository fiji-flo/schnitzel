<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCHITZEL 2015</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="schnitzel.js"></script>
  </head>
  <body>
    <div id="query" class="content">
      <input id="qcode" type="text" />
      <button id="qbutton">Go</button>
    </div>
    <div id="challange" class="content">
      <h3>Aufgabe</h3>
      <div id="cdesc"></div>
      <input id="cfile" type="file" />
      <button id="cbutton">Upload</button>
      <button id="cback">Zurück</button>
    </div>
    <div id="challangeDone" class="content">
      <h3>Aufgabe</h3>
      <div id="ddesc"></div>
      <h3>Weg zur nächsten Station</h3>
      <div id="dnext"></div>
      <button id="dback">Zurück</button>
    </div>
  </body>
</html>
